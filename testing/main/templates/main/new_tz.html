{% extends 'main/base.html' %}

{% block title%} Создание задания {% endblock %}

{% block content%}
<style>
    form {
  max-width: 500px;
  margin: 0 auto;
  width: 100%;
  margin-left: 35%;
  margin-top: 50px;
  padding: 50px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

form input[type="text"], form textarea {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
}

form button[type="submit"]:hover {
 background-color: #0069d9;
}
.sub{
color: #fff;
font-size: 18px;
padding: 10px 20px;
border-radius: 5px;
margin-top: 20px;
position: relative;
left: 50%;
transform: translate(-50%, 0);
}

</style>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="sub" type="submit">Добавить</button>
</form>

{% endblock %}
